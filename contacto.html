<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header class="cabecera">
        Si necesitas algo, por favor ¡no olviden contactarme!
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Introduce tus datos: </legend>
                <p>
                    <label for="nombre">Nombre completo: </label> <input type="text" name="nombre" id="nombre">
                </p>
                <p>
                    <label for="correo">Correo: </label><input type="text" name="correo" id="correo">
                </p>
                <p>
                    <label for="telcasa">Teléfono de casa: </label><input type="number" name="telcasa" id="telcasa">
                </p>
                <p>
                    <label for="celular">Celular: </label><input type="number" name="celular" id="celular">
                </p>
                <p>
                    <label for="asunto">Asunto: </label><input type="text" name="asunto" id="asunto">
                </p>
                <p>
                    <label for="mensaje">Mensaje: </label>
                </p>
                <p>
                    <textarea name="mensaje" placeholder="Escríbeme algo" id="mensaje" cols="30" rows="30"></textarea>
                </p>
                <p>
                    <button class="enviar">Enviar</button>
                </p>
            </fieldset>
            <fieldset>
                <legend>También puedes contactarme mediante:</legend>
                <p>
                    Correo: alexromerormz@gmail.com
                </p>
                <p>
                    Celular: 55 1227 1803
                </p>
                <p>
                    Casa: 55 5694 5962
                </p>
                <p>
                    <a href="https://www.facebook.com/profile.php?id=100013746132819"><img src="facebook.png" alt="Facebook" class="facebook"></a>
                </p>
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="./index.html">Volver al inicio</a>
    </footer>
</body>
</html>
